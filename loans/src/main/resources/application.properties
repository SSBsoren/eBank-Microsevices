spring.datasource.url=jdbc:h2:mem:bank_services
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8003


spring.application.name=loans
spring.profiles.active=dev
spring.config.import=optional:configserver:http://localhost:8008/

eureka.instance.preferIpAddress= true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone = http://localhost:9009/eureka/


##Configuring info endpoint
info.app.name=Loan Mircoservice
info.description=Bank Loan application
info..app.version=1.0.0
management.info.env.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
